<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video de VR de YouTube</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Configurar la cámara -->
        <a-entity camera look-controls></a-entity>

        <!-- Añadir el video de YouTube -->
        <a-entity id="youtube-video"
                  geometry="primitive: plane; width: 16; height: 9"
                  material="shader: flat; src: #videoTexture"
                  position="0 2 -5"></a-entity>
    </a-scene>

    <script>
        // Cargar la API de YouTube IFrame
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // Función para crear el reproductor de YouTube
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-video', {
                height: '390',
                width: '640',
                videoId: 'H9r8CTsSf4U', // Reemplazar con el ID del video de YouTube
                playerVars: {
                    'controls': 0,
                    'showinfo': 0,
                    'rel': 0
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        // Función que se ejecuta cuando el reproductor de YouTube está listo
        function onPlayerReady(event) {
            event.target.playVideo();
        }
    </script>
</body>
</html>

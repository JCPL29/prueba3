<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PruebaVR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>

    <a-scene vr-mode-ui="enabled: true">

        <a-assets>
            <img src="Texturas/meteor.jpeg" id="meteor">
            <img src="Texturas/sky.jpeg" id="sky">
            <img src="Texturas/entrada salinas.jpg" id="salinas">
            <video id="pruebaVideo" autoplay loop="true" src="Texturas/moto.mp4"></video>
        </a-assets>

        <!-- Configuración de la vista estereoscópica -->
        <a-entity position="0 1.6 0">
            <a-entity camera="look-controls" universal-controls></a-entity>
        </a-entity>

        <!-- Esfera que contiene el video -->
        <a-sphere radius="100" material="shader: flat; side: back; src: #pruebaVideo"></a-sphere>

        <!-- Añadir cursor -->
        <a-entity cursor="rayOrigin: mouse"></a-entity>
    </a-scene>

</body>

</html>

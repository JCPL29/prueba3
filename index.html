<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video de VR de YouTube</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Configurar la cámara -->
        <a-entity camera look-controls></a-entity>

        <!-- Añadir el video de YouTube -->
        <a-videosphere src="https://www.youtube.com/watch?v=H9r8CTsSf4U&autoplay=1" rotation="0 -90 0"></a-videosphere>
    </a-scene>
</body>
</html>

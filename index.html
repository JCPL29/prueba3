<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PruebaVR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>

    <a-scene vr-mode-ui="enabled: true">

        <a-assets>
            <img src="Texturas/sky.jpeg" id="sky">
            <img src="Texturas/entrada salinas.jpg" id="salinas">
            <img src="Texturas/SemanaSanta.png" id="procesion">
            <!--<video id="pruebaVideo" autoplay loop="true" src="Texturas/moto.mp4"></video>
            <video id="video2" autoplay loop="true" src="Texturas/moto2.webm"></video>-->
            <!-- Agrega el sonido que quieres reproducir -->
            <audio id="audio" src="Texturas/audio.mp3" autoplay loop></audio>
        </a-assets>

        <a-sky src="#procesion"></a-sky>

        <!-- A침ade el sonido en la escena -->
        <a-sound src="#audio" autoplay loop position="0 0 0"></a-sound>

        <!-- Configuraci칩n de la vista estereosc칩pica
        <a-entity position="0 1.6 0">
            <a-entity camera="look-controls" universal-controls></a-entity>
        </a-entity>-->

        <!-- Esfera que contiene el video 
        <a-sphere radius="100">
            <a-sky src="#salinas" autoplay loop></a-sky>
        </a-sphere>-->

        <!-- A침adir cursor -->
        <a-entity cursor="rayOrigin: mouse"></a-entity>
    </a-scene>
    <!--cambio-->
</body>

</html>
